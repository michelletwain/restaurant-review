<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(208, 211, 214);">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}" style="font-weight: bolder;">NYC Restaurants</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <form id="searchForm" class="d-flex" action="{{ url_for('search') }}" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="searchQuery">
                <button class="btn btn-outline-success" type="submit" style="background-color: rgb(114, 77, 83); color: white; border-color: rgb(50, 33, 33); margin-left: 2px;">Search</button>
            </form>
        </li>

        <li class="nav-item">
          <a class="btn btn-primary" href="{{ url_for('add_item') }}" style="background-color: rgb(114, 77, 83); border-color: rgb(50, 33, 33); margin-left: 10px;">Add</a>
        </li>
      </ul>
    </div>

    
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var searchForm = document.getElementById('searchForm');
        var searchInput = document.getElementById('searchQuery');
        
        searchForm.addEventListener('submit', function(event) {
            var query = searchInput.value.trim();
            
            // Check if the query is not just whitespace
            if (!query) {
                // Prevent form submission if query is whitespace
                event.preventDefault(); 
                // Clear the search input and maintain focus
                searchInput.value = '';
                searchInput.focus();
            }
            // If the query is not whitespace, allow the form to submit
        });
    });
    </script>
    
    
    
    
<!-- Bootstrap Bundle with Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
